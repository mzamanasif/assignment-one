<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment One</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="open-sans-normal">
    <!-- header section start -->
    <header class="header">
      <nav class="navber primary-color">
        <h3 class="nav-title pointer">LOGO</h3>
        <ul>
          <li class="pointer"><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Blogs</a></li>
          <li>
            <a href="#"
              ><button class="nav-button primary-btn btn-hover pointer">
                Sing Up
              </button></a
            >
          </li>
        </ul>
      </nav>
      <div class="header-title center">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="header-button primary-btn pointer btn-hover">
          Stay Focused
        </button>
      </div>
    </header>

    <!-- main section start -->
    <main class="common-margin">
      <!-- details section start -->
      <section class="details-content">
        <div class="details-items">
          <h3 class="details-content-title">See It in Action</h3>
          <p class="details-description">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="details-btn primary-btn pointer btn-hover">
            Launch Live Preview
          </button>
        </div>
        <div class="details-items-img">
          <img src="Assets/wc-mini.png" alt="" />
        </div>
      </section>

      <!-- User Productivity section start-->
      <section class="productivity-content">
        <h3 class="section-title center">Joined Thousands of Productive Users</h3>
        <div class="productivity-content-items">
          <div>
            <h1 class="like-comments-title primary-color">50K</h1>
            <p class="like-comments-description center">Active Users</p>
          </div>
          <div>
            <h1 class="like-comments-title primary-color">2M+</h1>
            <p class="like-comments-description center">Focus Sections</p>
          </div>
          <div>
            <h1 class="like-comments-title primary-color">95%</h1>
            <p class="like-comments-description center">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
